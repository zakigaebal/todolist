<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>나의 할일</title>
  </head>
  <body>
    <nav class="header">
      <span class="js-weather"></span>
      <span class="js-clock">
        <h1>00:00</h1>
      </span>
    </nav>
    <div class="container">
      <div class="myTodo">
        <div class="inputvalue">
          <h1 id="testID">할 일</h1>
          <input
            class="inputVal"
            type="text"
            placeholder="할 일을 적어주세요!"
            value=""
          />
          <button class="btn">추가하기...</button>
        </div>

        <div id="line" class="todoLists"></div>
        <button class="clearTask" onclick="clearTask()">모두지우기</button>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="weather.js"></script>
    <script src="clock.js"></script>
  </body>
</html>

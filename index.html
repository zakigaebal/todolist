<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>나의 할일</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <!--부트스트랩 링크사용 style -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="header">
      <span class="js-weather"></span>
      <span class="js-clock">
        <h1>00:00</h1>
      </span>
    </nav>

    <h2>대한민국 서울의 날씨</h2>
    <hr />

    <div class="col-5">
      <img id="icon" />
    </div>

    <h1 class="display-1" id="temp"></h1>
    <strong id="weather"></strong><br />

    <!-- // 투두리스트 -->
    <div class="container">
      <div class="myTodo">
        <div class="inputvalue">
          <h1 id="testID">할 일</h1>
          <input
            class="inputVal"
            type="text"
            placeholder="할 일을 적어주세요!"
            value=""
          />
          <button class="btn">추가하기...</button>
        </div>

        <div id="line" class="todoLists"></div>
        <button class="clearTask" onclick="clearTask()">모두지우기</button>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="weather.js"></script>
    <script src="clock.js"></script>
  </body>
</html>

<!-- api.openweathermap.org/data/2.5/weather?q={city name}&units=metric&lang=kr&appid={API key} -->
